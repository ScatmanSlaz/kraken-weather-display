<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kraken Weather Display</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #0c0c0c, #1a1a1a);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    .main-temp {
      font-size: 64px;
      font-weight: bold;
      margin: 0;
    }
    .condition {
      font-size: 24px;
      color: #f9c74f;
      margin-bottom: 10px;
    }
    .icon-large {
      width: 100px;
      height: 100px;
    }
    .forecast {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .forecast-day {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0 10px;
    }
    .forecast-day video,
    .forecast-day img {
      width: 60px;
      height: 60px;
    }
    .error {
      color: #f94144;
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1 class="main-temp" id="temp">--°F</h1>
  <div class="condition" id="description">Loading...</div>
  <div id="current-icon"></div>
  <div class="forecast" id="forecast"></div>
  <div class="error" id="error"></div>

  <script>
    const url = "https://6a89718d-962a-406e-b0a1-eb14049b9f39-00-3cndeq06ouvtb.spock.replit.dev/weather";

    const iconMap = {
      "Sunny": "https://cdn-icons-mp4.flaticon.com/512/11708/11708870.mp4",
      "Clear": "https://cdn-icons-mp4.flaticon.com/512/11708/11708870.mp4",
      "Cloudy": "https://cdn-icons-mp4.flaticon.com/512/11708/11708862.mp4",
      "Partly Cloudy": "https://cdn-icons-mp4.flaticon.com/512/11708/11708863.mp4",
      "Mostly Cloudy": "https://cdn-icons-mp4.flaticon.com/512/11708/11708863.mp4",
      "Rain": "https://cdn-icons-mp4.flaticon.com/512/11708/11708867.mp4",
      "Showers": "https://cdn-icons-mp4.flaticon.com/512/11708/11708867.mp4",
      "Thunderstorms": "https://cdn-icons-mp4.flaticon.com/512/11708/11708866.mp4",
      "Snow": "https://cdn-icons-mp4.flaticon.com/512/11708/11708868.mp4",
      "Fog": "https://cdn-icons-mp4.flaticon.com/512/11708/11708865.mp4"
    };

    function getIcon(description) {
      for (const key in iconMap) {
        if (description.toLowerCase().includes(key.toLowerCase())) {
          return iconMap[key];
        }
      }
      return iconMap["Clear"];
    }

    async function fetchWeather() {
      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error("Failed to fetch weather");
        const data = await res.json();

        const temp = Math.round(data.current.temperature);
        document.getElementById("temp").textContent = `${temp}°F`;
        document.getElementById("description").textContent = data.current.shortForecast;

        const currentIcon = document.getElementById("current-icon");
        currentIcon.innerHTML = `
          <video autoplay muted loop playsinline class="icon-large">
            <source src="${getIcon(data.current.shortForecast)}" type="video/mp4">
          </video>
        `;

        const forecastDiv = document.getElementById("forecast");
        forecastDiv.innerHTML = "";

        // Grab next 3 daytime periods (skip night)
        const filtered = data.forecast.filter(period => !period.name.toLowerCase().includes("night"));

        for (let i = 0; i < 3 && i < filtered.length; i++) {
          const day = filtered[i];
          const dayName = new Date(day.startTime).toLocaleDateString('en-US', { weekday: 'short' });

          forecastDiv.innerHTML += `
            <div class="forecast-day">
              <div>${dayName}</div>
              <video autoplay muted loop playsinline>
                <source src="${getIcon(day.shortForecast)}" type="video/mp4">
              </video>
              <div>${day.temperature}°</div>
            </div>
          `;
        }
      } catch (err) {
        console.error("Weather Fetch Error:", err.message);
        document.getElementById("error").textContent = "Failed to load weather data.";
        document.getElementById("description").textContent = "Check connection or proxy.";
      }
    }

    fetchWeather();
  </script>
</body>
</html>
