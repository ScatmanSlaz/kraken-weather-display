<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kraken Weather Display</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #0c0c0c, #1a1a1a);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
    }
    .main-temp {
      font-size: 64px;
      margin: 0;
    }
    .description {
      font-size: 24px;
      color: #f9c74f;
    }
    .current-icon {
      width: 96px;
      margin: 20px 0;
    }
    .forecast {
      display: flex;
      justify-content: center;
      gap: 24px;
      margin-top: 24px;
    }
    .forecast-day {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 16px;
    }
    .forecast-day img {
      width: 64px;
      height: 64px;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div>
    <h1 class="main-temp" id="temp">--째F</h1>
    <div class="description" id="description">Loading...</div>
    <img id="currentIcon" class="current-icon" src="" alt="">
    <div class="forecast" id="forecast"></div>
  </div>

  <script>
    const iconMap = {
      "clear": "https://cdn-icons-png.flaticon.com/512/3222/3222800.png",
      "partly cloudy": "https://cdn-icons-png.flaticon.com/512/1163/1163661.png",
      "mostly cloudy": "https://cdn-icons-png.flaticon.com/512/1163/1163624.png",
      "cloudy": "https://cdn-icons-png.flaticon.com/512/414/414825.png",
      "light rain": "https://cdn-icons-png.flaticon.com/512/2415/2415413.png",
      "rain": "https://cdn-icons-png.flaticon.com/512/3351/3351979.png",
      "heavy rain": "https://cdn-icons-png.flaticon.com/512/2739/2739984.png",
      "chance showers": "https://cdn-icons-png.flaticon.com/512/4005/4005901.png",
      "showers": "https://cdn-icons-png.flaticon.com/512/1163/1163626.png",
      "slight chance showers": "https://cdn-icons-png.flaticon.com/512/1197/1197102.png",
      "thunderstorm": "https://cdn-icons-png.flaticon.com/512/1146/1146860.png",
      "snow": "https://cdn-icons-png.flaticon.com/512/3208/3208707.png",
      "sleet": "https://cdn-icons-png.flaticon.com/512/1779/1779933.png",
      "windy": "https://cdn-icons-png.flaticon.com/512/3500/3500576.png",
      "fog": "https://cdn-icons-png.flaticon.com/512/4005/4005891.png"
    };

    const getIconURL = (description) => {
      const key = description.toLowerCase();
      return iconMap[Object.keys(iconMap).find(k => key.includes(k))] || iconMap["cloudy"];
    };

    async function fetchWeather() {
      try {
        const response = await fetch("https://6a89718d-962a-406e-b0a1-eb14049b9f39-00-3cndeq06ouvtb.spock.replit.dev/weather");
        const data = await response.json();

        document.getElementById("temp").textContent = `${Math.round(data.current.temperature)}째F`;
        document.getElementById("description").textContent = data.current.shortForecast;
        document.getElementById("currentIcon").src = getIconURL(data.current.shortForecast);
        document.getElementById("currentIcon").alt = data.current.shortForecast;

        const forecastDiv = document.getElementById("forecast");
        forecastDiv.innerHTML = "";

        data.forecast.forEach(day => {
          const icon = getIconURL(day.shortForecast);
          const temp = `${day.high}째 / ${day.low}째`;

          forecastDiv.innerHTML += `
            <div class="forecast-day">
              <div>${day.name.slice(0, 3)}</div>
              <img src="${icon}" alt="${day.shortForecast}">
              <div>${temp}</div>
            </div>
          `;
        });

      } catch (error) {
        console.error("Weather Fetch Error:", error);
        document.getElementById("description").textContent = "Error loading data";
      }
    }

    fetchWeather();
  </script>
</body>
</html>
