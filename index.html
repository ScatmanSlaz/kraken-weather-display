<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=240, height=240, initial-scale=1.0">
  <title>Kraken Weather Display</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0c0c0c;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 240px;
      width: 240px;
      overflow: hidden;
    }
    .weather-ring {
      position: relative;
      width: 240px;
      height: 240px;
      border-radius: 50%;
      background: conic-gradient(#c027fc 0% 0%, #333 0% 100%);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .weather-inner {
      position: absolute;
      background: #0c0c0c;
      border-radius: 50%;
      width: 200px;
      height: 200px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .condition {
      font-size: 40px;
      font-weight: 600;
    }
    .temp {
      font-size: 64px;
      font-weight: bold;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="weather-ring" id="ring">
    <div class="weather-inner">
      <div class="condition" id="condition">Loading</div>
      <div class="temp" id="temp">--Â°</div>
    </div>
  </div>
  <script>
    // ðŸ”§ NEW: Color Interpolation Functions for gradient ring
    function getRingGradient(temp) {
      const minTemp = -20;
      const maxTemp = 110;
      const percent = Math.max(0, Math.min(1, (temp - minTemp) / (maxTemp - minTemp))) * 100;

      let color = "#ffffff"; // Default to white

      if (temp <= 32) {
        const t = (temp - minTemp) / (32 - minTemp);
        color = interpolateColor("#ffffff", "#00bfff", t);
      } else {
        const t = (temp - 32) / (maxTemp - 32);
        color = interpolateColor("#00bfff", "#ff4500", t);
      }

      return `conic-gradient(${color} 0% ${percent}%, #333 ${percent}% 100%)`;
    }

    function interpolateColor(color1, color2, factor) {
      const c1 = hexToRgb(color1);
      const c2 = hexToRgb(color2);
      const result = {
        r: Math.round(c1.r + (c2.r - c1.r) * factor),
        g: Math.round(c1.g + (c2.g - c1.g) * factor),
        b: Math.round(c1.b + (c2.b - c1.b) * factor)
      };
      return `rgb(${result.r}, ${result.g}, ${result.b})`;
    }

    function hexToRgb(hex) {
      const h = hex.replace('#', '');
      return {
        r: parseInt(h.substring(0, 2), 16),
        g: parseInt(h.substring(2, 4), 16),
        b: parseInt(h.substring(4, 6), 16)
      };
    }

    // ðŸ” Main Weather Logic
    async function fetchWeather() {
      try {
        const res = await fetch("https://6a89718d-962a-406e-b0a1-eb14049b9f39-00-3cndeq06ouvtb.spock.replit.dev/weather");
        if (!res.ok) throw new Error("Failed to fetch weather");
        const data = await res.json();

        const temp = data.current.temperature;
        const condition = data.current.shortForecast;
        updateWeather(temp, condition);
      } catch (err) {
        console.error("Weather Fetch Error:", err);
      }
    }

    // ðŸ“ Update Weather and Ring
    function updateWeather(temp, condition) {
      document.getElementById("temp").textContent = `${Math.round(temp)}Â°`;
      document.getElementById("condition").textContent = condition;

      const ring = document.getElementById("ring");
      ring.style.background = getRingGradient(temp); // ðŸ”„ Set dynamic gradient
    }

    fetchWeather();
    setInterval(fetchWeather, 60000); // Update every 60 seconds
  </script>
</body>
</html>
