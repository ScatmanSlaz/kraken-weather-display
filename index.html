<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kraken Weather Display</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(#0c0c0c, #1a1a1a);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .weather-container {
      max-width: 300px;
      padding: 20px;
    }
    .main-temp {
      font-size: 64px;
      margin: 0;
    }
    .condition {
      font-size: 24px;
      color: #f9c74f;
      margin-bottom: 15px;
    }
    .forecast {
      display: flex;
      justify-content: space-around;
      font-size: 18px;
    }
    .forecast-day {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .forecast-day img {
      width: 48px;
      height: 48px;
    }
    .error {
      color: #f94144;
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="weather-container">
    <h1 class="main-temp" id="temp">--°F</h1>
    <div class="condition" id="description">Loading...</div>
    <img id="current-icon" src="" alt="" />
    <div class="forecast" id="forecast"></div>
    <div class="error" id="error"></div>
  </div>

  <script>
    const url = "https://6a89718d-962a-406e-b0a1-eb14049b9f39-00-3cndeq06ouvtb.spock.replit.dev/weather"; // Replace with your actual Replit proxy URL

    const iconMap = {
      "partly cloudy": "https://cdn-icons-png.flaticon.com/512/1163/1163624.png",
      "cloudy": "https://cdn-icons-png.flaticon.com/512/1163/1163629.png",
      "mostly sunny": "https://cdn-icons-png.flaticon.com/512/869/869869.png",
      "sunny": "https://cdn-icons-png.flaticon.com/512/869/869869.png",
      "chance showers": "https://cdn-icons-png.flaticon.com/512/1163/1163626.png",
      "showers": "https://cdn-icons-png.flaticon.com/512/1163/1163626.png",
      "rain": "https://cdn-icons-png.flaticon.com/512/1163/1163626.png",
      "snow": "https://cdn-icons-png.flaticon.com/512/642/642102.png",
      "thunderstorm": "https://cdn-icons-png.flaticon.com/512/1146/1146860.png",
      "windy": "https://cdn-icons-png.flaticon.com/512/1208/1208542.png",
      "fog": "https://cdn-icons-png.flaticon.com/512/1146/1146861.png",
      "clear": "https://cdn-icons-png.flaticon.com/512/869/869869.png"
    };

    function getFuzzyIcon(description) {
      if (!description) return '';
      const lower = description.toLowerCase();
      for (const key in iconMap) {
        if (lower.includes(key)) {
          return iconMap[key];
        }
      }
      return iconMap["clear"];
    }

    async function fetchWeather() {
      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error("Failed to fetch weather");
        const data = await res.json();

        // Current conditions
        document.getElementById('temp').textContent = `${Math.round(data.current.temperature)}°F`;
        document.getElementById('description').textContent = data.current.shortForecast;
        document.getElementById('current-icon').src = getFuzzyIcon(data.current.shortForecast);

        // Forecast (every other day, starting from 0)
        const forecastDiv = document.getElementById('forecast');
        forecastDiv.innerHTML = "";
        let count = 0;
        for (let i = 0; i < data.forecast.length && count < 3; i++) {
          const period = data.forecast[i];
          if (period.name.toLowerCase().includes('night')) continue;

          const dayName = period.name.slice(0, 3);
          const icon = getFuzzyIcon(period.shortForecast);
          const temp = `${period.temperature}°`;

          forecastDiv.innerHTML += `
            <div class="forecast-day">
              <div>${dayName}</div>
              <img src="${icon}" alt="${period.shortForecast}">
              <div>${temp}</div>
            </div>
          `;

          count++;
        }
      } catch (err) {
        console.error("Weather Fetch Error:", err.message);
        document.getElementById("error").textContent = "Failed to load weather data.";
        document.getElementById("description").textContent = "Check connection or proxy.";
      }
    }

    fetchWeather();
  </script>
</body>
</html>
