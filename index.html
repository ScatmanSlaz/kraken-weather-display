<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kraken Weather Display</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(#0c0c0c, #1a1a1a);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .weather-container {
      max-width: 260px;
      padding: 10px;
    }
    .main-temp {
      font-size: 48px;
      margin: 0;
    }
    .condition {
      font-size: 20px;
      color: #f9c74f;
      margin-bottom: 10px;
      text-transform: capitalize;
    }
    .forecast {
      display: flex;
      justify-content: space-around;
      font-size: 14px;
      margin-top: 10px;
    }
    .forecast-day {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .forecast-day img {
      width: 48px;
      height: 48px;
      margin: 5px 0;
    }
    .error {
      color: #f94144;
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="weather-container">
    <h1 class="main-temp" id="temp">--°F</h1>
    <div class="condition" id="description">Loading...</div>
    <img id="current-icon" src="" alt="Current Weather Icon" style="width: 48px; height: 48px; margin: 5px 0;">
    <div class="forecast" id="forecast"></div>
    <div class="error" id="error"></div>
  </div>

  <script>
    const iconMap = {
      sun: "https://cdn-icons-png.flaticon.com/512/869/869869.png",
      cloudy: "https://cdn-icons-png.flaticon.com/512/1163/1163624.png",
      fog: "https://cdn-icons-png.flaticon.com/512/4005/4005901.png",
      rain: "https://cdn-icons-png.flaticon.com/512/4150/4150897.png",
      drizzle: "https://cdn-icons-png.flaticon.com/512/6455/6455057.png",
      thunder: "https://cdn-icons-png.flaticon.com/512/1146/1146869.png",
      snow: "https://cdn-icons-png.flaticon.com/512/958/958695.png",
      sleet: "https://cdn-icons-png.flaticon.com/512/6455/6455058.png",
      hail: "https://cdn-icons-png.flaticon.com/512/1785/17858163.png",
      hot: "https://cdn-icons-png.flaticon.com/512/6454/6454983.png",
      cold: "https://cdn-icons-png.flaticon.com/512/6455/6455060.png",
      wind: "https://cdn-icons-png.flaticon.com/512/8793/8793300.png",
      storm: "https://cdn-icons-png.flaticon.com/512/1678/16780804.png",
      night: "https://cdn-icons-png.flaticon.com/512/6455/6455031.png"
    };

    function getFlaticonIcon(description) {
      const lower = description.toLowerCase();
      for (const keyword in iconMap) {
        if (lower.includes(keyword)) {
          return iconMap[keyword];
        }
      }
      return iconMap.sun; // default
    }

    const url = "https://6a89718d-962a-406e-b0a1-eb14049b9f39-00-3cndeq06ouvtb.spock.replit.dev/weather";

    async function fetchWeather() {
      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error("Failed to fetch weather");
        const data = await res.json();

        document.getElementById("temp").textContent = `${Math.round(data.current.temperature)}°F`;
        document.getElementById("description").textContent = data.current.shortForecast;
        document.getElementById("current-icon").src = getFlaticonIcon(data.current.shortForecast);

        const forecastDiv = document.getElementById("forecast");
        forecastDiv.innerHTML = "";

        const periods = data.forecast;

        for (let i = 0; i < periods.length - 1; i++) {
          const day = periods[i];
          if (!day.isDaytime) continue;
          const next = periods[i + 1];
          const high = day.temperature;
          const low = next && !next.isDaytime ? next.temperature : "—";

          const date = new Date(day.startTime);
          const options = { weekday: 'short' };
          const dayName = new Intl.DateTimeFormat('en-US', options).format(date);

          forecastDiv.innerHTML += `
            <div class="forecast-day">
              <div>${dayName}</div>
              <img src="${getFlaticonIcon(day.shortForecast)}" alt="${day.shortForecast}">
              <div>${high}° / ${low}°</div>
            </div>
          `;
          i++;
        }
      } catch (err) {
        console.error("Weather Fetch Error:", err.message);
        document.getElementById("error").textContent = "Failed to load weather data.";
        document.getElementById("description").textContent = "Check connection or proxy.";
      }
    }

    fetchWeather();
  </script>
</body>
</html>
