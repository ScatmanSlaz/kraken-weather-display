<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kraken Weather Display</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(#0c0c0c, #1a1a1a);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      height: 240px;
      width: 240px;
      text-align: center;
      overflow: hidden;
    }
    .weather-container {
      width: 100%;
      height: 100%;
      padding: 5px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .main-temp {
      font-size: 32px;
      margin: 0;
    }
    .condition {
      font-size: 14px;
      color: #f9c74f;
    }
    .weather-icon {
      width: 48px;
      height: 48px;
      margin: 4px auto;
    }
    .forecast {
      display: flex;
      justify-content: space-between;
      font-size: 10px;
      margin-top: 5px;
    }
    .forecast-day {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2px;
      padding: 0 2px;
    }
    .forecast-day img {
      width: 32px;
      height: 32px;
    }
    .error {
      color: #f94144;
      font-size: 10px;
    }
  </style>
</head>
<body>
  <div class="weather-container">
    <h1 class="main-temp" id="temp">--째F</h1>
    <div class="condition" id="description">Loading...</div>
    <img class="weather-icon" id="main-icon" src="" alt="">
    <div class="forecast" id="forecast"></div>
    <div class="error" id="error"></div>
  </div>

   <script>
    const url = "https://6a89718d-962a-406e-b0a1-eb14049b9f39-00-3cndeq06ouvtb.spock.replit.dev/weather";

    async function fetchWeather() {
      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error("Failed to fetch weather");
        const data = await res.json();

        document.getElementById('temp').textContent = `${data.current.temperature}째F`;
        document.getElementById('description').textContent = data.current.shortForecast;
        document.getElementById('main-icon').src = data.current.icon;

        const forecastDiv = document.getElementById('forecast');
        forecastDiv.innerHTML = "";

        data.forecast.forEach(day => {
          forecastDiv.innerHTML += `
            <div class="forecast-day">
              <div>${day.name}</div>
              <img src="${day.icon}" alt="${day.shortForecast}">
              <div>${day.tempHigh}째 / ${day.tempLow}째</div>
            </div>
          `;
        });

      } catch (err) {
        console.error("Weather Fetch Error:", err.message);
        document.getElementById("error").textContent = "Failed to load weather data.";
        document.getElementById("description").textContent = "Check connection or proxy.";
      }
    }

    fetchWeather();
  </script>
</body>
</html>
