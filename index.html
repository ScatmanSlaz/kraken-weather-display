<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kraken Weather Display</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(#0c0c0c, #1a1a1a);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .weather-container {
      max-width: 800px;
      padding: 20px;
    }
    .main-temp {
      font-size: 64px;
      margin: 0;
    }
    .condition {
      font-size: 24px;
      color: #f9c74f;
      margin-bottom: 20px;
    }
    .current-icon {
      max-width: 128px;
      max-height: 128px;
    }
    .forecast {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }
    .forecast-day {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 16px;
    }
    .forecast-day img {
      width: 64px;
      height: 64px;
    }
  </style>
</head>
<body>
  <div class="weather-container">
    <h1 class="main-temp" id="temp">--째F</h1>
    <div class="condition" id="description">Loading...</div>
    <img id="current-icon" class="current-icon" src="" alt="Current icon" />
    <div class="forecast" id="forecast"></div>
  </div>
  <script>
    const iconMap = {
      "clear": "https://cdn-icons-png.flaticon.com/512/869/869869.png",
      "sunny": "https://cdn-icons-png.flaticon.com/512/869/869869.png",
      "cloud": "https://cdn-icons-png.flaticon.com/512/414/414825.png",
      "rain": "https://cdn-icons-png.flaticon.com/512/1163/1163624.png",
      "showers": "https://cdn-icons-png.flaticon.com/512/1163/1163624.png",
      "thunder": "https://cdn-icons-png.flaticon.com/512/1146/1146860.png",
      "snow": "https://cdn-icons-png.flaticon.com/512/642/642102.png",
      "fog": "https://cdn-icons-png.flaticon.com/512/1197/1197102.png",
      "wind": "https://cdn-icons-png.flaticon.com/512/1113/1113754.png"
    };

    const fuzzyMatchIcon = (description) => {
      const lower = description.toLowerCase();
      for (const key in iconMap) {
        if (lower.includes(key)) return iconMap[key];
      }
      return iconMap["cloud"];
    };

    async function fetchWeather() {
      try {
        const res = await fetch("https://6a89718d-962a-406e-b0a1-eb14049b9f39-00-3cndeq06ouvtb.spock.replit.dev/weather");
        if (!res.ok) throw new Error("Failed to fetch weather");
        const data = await res.json();

        // Current weather
        document.getElementById('temp').textContent = `${Math.round(data.current.temperature)}째F`;
        document.getElementById('description').textContent = data.current.shortForecast;
        document.getElementById('current-icon').src = fuzzyMatchIcon(data.current.shortForecast);

        // Forecast
        const forecastDiv = document.getElementById('forecast');
        forecastDiv.innerHTML = "";
        const filtered = data.forecast.filter(p => !p.name.toLowerCase().includes("night"));

        for (let i = 0; i < 3 && i < filtered.length; i++) {
          const day = filtered[i];
          const name = new Date(day.startTime).toLocaleDateString('en-US', { weekday: 'short' });
          const icon = fuzzyMatchIcon(day.shortForecast);

          const lowMatch = data.forecast.find(p => p.name.toLowerCase() === (day.name + ' Night').toLowerCase());
          const low = lowMatch ? `/${Math.round(lowMatch.temperature)}째` : "";

          forecastDiv.innerHTML += `
            <div class="forecast-day">
              <div>${name}</div>
              <img src="${icon}" alt="${day.shortForecast}" />
              <div>${Math.round(day.temperature)}째${low}</div>
            </div>
          `;
        }
      } catch (err) {
        console.error("Weather Fetch Error:", err.message);
        document.getElementById("description").textContent = "Failed to load weather data.";
      }
    }

    fetchWeather();
  </script>
</body>
</html>
