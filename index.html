
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kraken Weather Display</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(#0c0c0c, #1a1a1a);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .weather-container {
      max-width: 240px;
      padding: 10px;
    }
    .main-temp {
      font-size: 48px;
      margin: 0;
    }
    .condition {
      font-size: 20px;
      color: #f9c74f;
      margin-bottom: 10px;
    }
    .forecast {
      display: flex;
      justify-content: space-around;
      font-size: 14px;
      margin-top: 10px;
    }
    .forecast-day {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .forecast-day img {
      width: 32px;
      height: 32px;
    }
    .error {
      color: #f94144;
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="weather-container">
    <h1 class="main-temp" id="temp">--°F</h1>
    <div class="condition" id="description">Loading...</div>
    <div class="forecast" id="forecast"></div>
    <div class="error" id="error"></div>
  </div>

  <script>
    const API_KEY = "249dd5f81f8f301c9fc6afa33cbe543c";
    const LAT = 44.52;
    const LON = -89.58;

    async function fetchWeather() {
      try {
        const url = `https://api.openweathermap.org/data/2.5/onecall?lat=${LAT}&lon=${LON}&units=imperial&exclude=minutely,hourly,alerts&appid=${API_KEY}`;
        const res = await fetch(url);
        if (!res.ok) {
          throw new Error(`HTTP ${res.status} - ${res.statusText}`);
        }
        const data = await res.json();

        document.getElementById('temp').textContent = Math.round(data.current.temp) + "°F";
        document.getElementById('description').textContent = data.current.weather[0].description;

        const forecastDiv = document.getElementById('forecast');
        forecastDiv.innerHTML = "";

        for (let i = 1; i <= 3; i++) {
          const day = data.daily[i];
          const date = new Date(day.dt * 1000);
          const options = { weekday: 'short' };
          const dayName = new Intl.DateTimeFormat('en-US', options).format(date);

          const icon = `https://openweathermap.org/img/wn/${day.weather[0].icon}.png`;
          const temp = `${Math.round(day.temp.min)}/${Math.round(day.temp.max)}°`;

          forecastDiv.innerHTML += `
            <div class="forecast-day">
              <div>${dayName}</div>
              <img src="${icon}" alt="${day.weather[0].main}">
              <div>${temp}</div>
            </div>
          `;
        }
      } catch (error) {
        console.error("Weather Fetch Error:", error);
        document.getElementById('error').textContent = "Failed to load weather data.";
        document.getElementById('description').textContent = "Check API key or browser console.";
      }
    }

    fetchWeather();
  </script>
</body>
</html>
