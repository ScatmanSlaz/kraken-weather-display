<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=240, initial-scale=1.0" />
  <title>Kraken Weather Display</title>
  <style>
    body {
      margin: 0;
      background: #0c0c0c;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      width: 240px;
      height: 240px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      padding: 4px;
      box-sizing: border-box;
    }
    .main-temp {
      font-size: 36px;
      font-weight: bold;
      margin: 2px 0;
    }
    .condition {
      font-size: 16px;
      color: #f9c74f;
      margin-bottom: 4px;
    }
    .weather-icon {
      width: 48px;
      height: 48px;
      margin-bottom: 6px;
    }
    .forecast {
      display: flex;
      justify-content: space-around;
      width: 100%;
      font-size: 12px;
    }
    .forecast-day {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2px;
    }
    .forecast-day img {
      width: 32px;
      height: 32px;
      background: #222;
    }
    .temps {
      font-variant-numeric: tabular-nums;
    }
  </style>
</head>
<body>
  <div class="main-temp" id="temp">--째F</div>
  <div class="condition" id="description">Loading...</div>
  <img id="main-icon" class="weather-icon" src="" alt="Weather Icon" />

  <div class="forecast" id="forecast">
    <!-- Forecast will populate here -->
  </div>

  <script>
    const url = "https://6a89718d-962a-406e-b0a1-eb14049b9f39-00-3cndeq06ouvtb.spock.replit.dev/weather";

    async function fetchWeather() {
      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error("Failed to fetch weather");
        const data = await res.json();

        document.getElementById("temp").textContent = `${data.current.temperature}째F`;
        document.getElementById("description").textContent = data.current.shortForecast;
        document.getElementById("main-icon").src = "https://via.placeholder.com/48"; // placeholder for now

        const forecastDiv = document.getElementById("forecast");
        forecastDiv.innerHTML = "";

        data.forecast.forEach(day => {
          const dayElem = document.createElement("div");
          dayElem.className = "forecast-day";
          dayElem.innerHTML = `
            <div>${day.name}</div>
            <img src="https://via.placeholder.com/32" alt="icon" />
            <div class="temps">${day.tempHigh}째 / ${day.tempLow}째</div>
          `;
          forecastDiv.appendChild(dayElem);
        });
      } catch (err) {
        document.getElementById("description").textContent = "Error loading weather";
        console.error(err);
      }
    }

    fetchWeather();
  </script>
</body>
</html>
