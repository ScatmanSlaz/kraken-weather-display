<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kraken Weather Display</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(#0c0c0c, #1a1a1a);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .main-temp {
      font-size: 64px;
      margin: 0;
    }
    .condition {
      font-size: 24px;
      color: #f9c74f;
      margin-bottom: 10px;
    }
    .weather-icon {
      width: 96px;
      height: 96px;
    }
    .forecast {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .forecast-day {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .forecast-day img {
      width: 48px;
      height: 48px;
    }
    .temp-range {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1 class="main-temp" id="temp">--째F</h1>
  <div class="condition" id="description">Loading...</div>
  <img id="main-icon" class="weather-icon" src="" alt="">
  <div class="forecast" id="forecast"></div>

  <script>
    const iconMap = {
      "Clear": "https://cdn-icons-png.flaticon.com/512/869/869869.png",
      "Partly Cloudy": "https://cdn-icons-png.flaticon.com/512/1163/1163624.png",
      "Cloudy": "https://cdn-icons-png.flaticon.com/512/1163/1163629.png",
      "Rain": "https://cdn-icons-png.flaticon.com/512/1163/1163657.png",
      "Showers": "https://cdn-icons-png.flaticon.com/512/1163/1163661.png",
      "Snow": "https://cdn-icons-png.flaticon.com/512/1163/1163636.png",
      "Thunderstorm": "https://cdn-icons-png.flaticon.com/512/1163/1163660.png",
      "Fog": "https://cdn-icons-png.flaticon.com/512/1163/1163643.png"
    };

    function fuzzyMatchIcon(description) {
      const lower = description.toLowerCase();
      for (const key in iconMap) {
        if (lower.includes(key.toLowerCase())) return iconMap[key];
      }
      return iconMap["Cloudy"];
    }

    async function fetchWeather() {
      try {
        const res = await fetch('https://6a89718d-962a-406e-b0a1-eb14049b9f39-00-3cndeq06ouvtb.spock.replit.dev/weather');
        const data = await res.json();

        // Update current weather
        document.getElementById('temp').textContent = `${Math.round(data.current.temperature)}째F`;
        document.getElementById('description').textContent = data.current.shortForecast;
        document.getElementById('main-icon').src = fuzzyMatchIcon(data.current.shortForecast);

        // Update forecast
        const forecastDiv = document.getElementById('forecast');
        forecastDiv.innerHTML = "";

        data.forecast.forEach(f => {
          forecastDiv.innerHTML += `
            <div class="forecast-day">
              <div>${f.name}</div>
              <img src="${f.icon}" alt="">
              <div class="temp-range">${f.low}째 / ${f.high}째</div>
            </div>
          `;
        });
      } catch (err) {
        console.error("Weather Fetch Error:", err);
        document.getElementById("description").textContent = "Failed to load weather data.";
      }
    }

    fetchWeather();
  </script>
</body>
</html>
