<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kraken Weather Display</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(#0c0c0c, #1a1a1a);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }
    .weather-container {
      max-width: 260px;
      padding: 10px;
      transition: transform 0.3s ease-in-out;
    }
    .main-temp {
      font-size: 64px;
      margin: 0;
    }
    .condition {
      font-size: 22px;
      color: #f9c74f;
      margin-bottom: 12px;
      text-transform: capitalize;
    }
    .forecast {
      display: flex;
      justify-content: space-around;
      font-size: 15px;
      margin-top: 12px;
      gap: 10px;
    }
    .forecast-day {
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s;
    }
    .forecast-day:hover {
      transform: scale(1.1);
    }
    .forecast-day img {
      width: 36px;
      height: 36px;
    }
    .error {
      color: #f94144;
      font-size: 16px;
      margin-top: 10px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="weather-container">
    <h1 class="main-temp" id="temp">--°F</h1>
    <div class="condition" id="description">Loading...</div>
    <div class="forecast" id="forecast"></div>
    <div class="error" id="error"></div>
  </div>

  <script>
    const url = "https://6a89718d-962a-406e-b0a1-eb14049b9f39-00-3cndeq06ouvtb.spock.replit.dev/weather";

    async function fetchWeather() {
      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error("Failed to fetch weather");
        const data = await res.json();

        const temp = Math.round(data.current.main.temp);
        document.getElementById('temp').textContent = `${temp}°F`;
        document.getElementById('description').textContent = data.current.weather[0].description;

        const forecastDiv = document.getElementById('forecast');
        forecastDiv.innerHTML = "";

        for (let i = 1; i <= 3; i++) {
        const day = data.forecast[i - 1];
        const date = new Date(day.dt_txt);
        const options = { weekday: 'short' };
        const dayName = new Intl.DateTimeFormat('en-US', options).format(date);
        const icon = `https://openweathermap.org/img/wn/${day.weather[0].icon}.png`;
        const temp = `${Math.round(day.main.temp_min)}/${Math.round(day.main.temp_max)}°`;

    forecastDiv.innerHTML += `
    <div class="forecast-day">
      <div>${dayName}</div>
      <img src="${icon}" alt="${day.weather[0].main}">
      <div>${temp}</div>
    </div>
  `;
};
      } catch (err) {
        console.error("Weather Fetch Error:", err.message);
        document.getElementById("error").textContent = "Failed to load weather data.";
        document.getElementById("description").textContent = "Check connection or proxy.";
      }
    }

    fetchWeather();
  </script>
</body>
</html>
