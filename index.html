<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kraken Weather Display</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(#0c0c0c, #1a1a1a);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .weather-container {
      max-width: 480px;
      padding: 10px;
    }
    .main-temp {
      font-size: 64px;
      margin: 0;
    }
    .condition {
      font-size: 24px;
      color: #f9c74f;
      margin-bottom: 10px;
    }
    .forecast {
      display: flex;
      justify-content: space-around;
      font-size: 14px;
      margin-top: 20px;
    }
    .forecast-day {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
    }
    .forecast-day img {
      width: 48px;
      height: 48px;
    }
    .error {
      color: #f94144;
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="weather-container">
    <h1 class="main-temp" id="temp">--째F</h1>
    <div class="condition" id="description">Loading...</div>
    <div id="current-icon"></div>
    <div class="forecast" id="forecast"></div>
    <div class="error" id="error"></div>
  </div>

  <script>
    const url = "https://6a89718d-962a-406e-b0a1-eb14049b9f39-00-3cndeq06ouvtb.spock.replit.dev/weather";

    async function fetchWeather() {
      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error("Failed to fetch weather");
        const data = await res.json();

        document.getElementById('temp').textContent = `${data.current.temperature}째F`;
        document.getElementById('description').textContent = data.current.shortForecast;
        document.getElementById('current-icon').innerHTML = `<img src="${data.current.icon}" alt="Current Weather Icon">`;

        const forecastDiv = document.getElementById('forecast');
        forecastDiv.innerHTML = "";

        data.forecast.forEach(day => {
          forecastDiv.innerHTML += `
            <div class="forecast-day">
              <div>${day.name}</div>
              <img src="${day.icon}" alt="${day.shortForecast}">
              <div>${day.tempHigh}째 / ${day.tempLow}째</div>
            </div>
          `;
        });

      } catch (err) {
        console.error("Weather Fetch Error:", err);
        document.getElementById("error").textContent = "Failed to load weather data.";
        document.getElementById("description").textContent = "Check connection or proxy.";
      }
    }

    fetchWeather();
  </script>
</body>
</html>
