<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=240, height=240, initial-scale=1.0">
  <title>Kraken Weather Display</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0c0c0c;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 240px;
      width: 240px;
      overflow: hidden;
    }
    .weather-ring {
      position: relative;
      width: 240px;
      height: 240px;
      border-radius: 50%;
      background: conic-gradient(#c027fc 0% 0%, #333 0% 100%);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .weather-inner {
      position: absolute;
      background: #0c0c0c;
      border-radius: 50%;
      width: 200px;
      height: 200px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .condition {
      font-size: 40px;
      font-weight: 600;
    }
    .temp {
      font-size: 64px;
      font-weight: bold;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <div class="weather-ring" id="ring">
    <div class="weather-inner">
      <div class="condition" id="condition">Loading</div>
      <div class="temp" id="temp">--°</div>
    </div>
  </div>
  <script>
    async function fetchWeather() {
      try {
        const res = await fetch("https://6a89718d-962a-406e-b0a1-eb14049b9f39-00-3cndeq06ouvtb.spock.replit.dev/weather");
        if (!res.ok) throw new Error("Failed to fetch weather");
        const data = await res.json();

        const temp = data.current.temperature;
        const condition = data.current.shortForecast;
        updateWeather(temp, condition);
      } catch (err) {
        console.error("Weather Fetch Error:", err);
      }
    }

    function updateWeather(temp, condition) {
      document.getElementById("temp").textContent = `${Math.round(temp)}°`;
      document.getElementById("condition").textContent = condition;

      const ring = document.getElementById("ring");
      const percent = Math.min(Math.max((temp + 10) / 100, 0), 1) * 100; // Normalize temp into 0–100 range
      ring.style.background = `conic-gradient(#c027fc 0% ${percent}%, #333 ${percent}% 100%)`;
    }

    fetchWeather();
    setInterval(fetchWeather, 60000); // Update every 60s
  </script>
</body>
</html>
